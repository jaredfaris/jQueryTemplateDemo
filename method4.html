<html>
  <head>
    <title>Method 4</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="numberGenerator.js"></script>
    <script type="text/javascript" src="http://github.com/jquery/jquery-tmpl/raw/master/jquery.tmpl.js"></script>

    <script type="text/javascript">
      $(document).ready(function () {

        var numbers = GenerateTestArray(10000);

        var startTime = new Date().getTime();

        $("#exampleTemplate").tmpl(numbers).appendTo('#targetList');

        var endTime = new Date().getTime();
        var duration = endTime - startTime;

        $('#timerDiv').text('Exec time: ' + duration + 'ms');

      });
    </script>

    <script id="exampleTemplate" type="text/x-jquery-tmpl">
      <li value="${value}">String${value}</li>
    </script>
  </head>
  <body>
    <div>jQuery templating with appendTo</div>
    <div id="timerDiv"></div>
    <ol id="targetList"></ol>
  </body>
</html>
