<html>
  <head>
    <title>Method 3</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="numberGenerator.js"></script>

    <script type="text/javascript">
      $(document).ready(function () {

        var numbers = GenerateTestArray(10000);

        var startTime = new Date().getTime();

        // Use foeach with array and join
        var html = new Array();
        var h = 0;

        for(var i = 0; i < numbers.length; i++ )
        {
          var item = numbers[i];
          html[h++] = '<li value=' + item.value + '>' + item.name + '</li>';   
        }

        $('#targetList').append(html.join('\r\n'));

        var endTime = new Date().getTime();
        var duration = endTime - startTime;

        $('#timerDiv').text('Exec time: ' + duration + 'ms');

      });
    </script>
  </head>
  <body>
    <div>JavaScript forloop instead of $.each(), still array</div>
    <div id="timerDiv"></div>
    <ol id="targetList"></ol>
  </body>
</html>
